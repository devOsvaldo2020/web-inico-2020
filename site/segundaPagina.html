<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Formulario</title>
</head>

<body>
	<form action="processa.php" method="post">

		<input type="submit" name="submit" value="Enviar">
		<input type="submit" name="submit" value="Enviar">

		<input type="submit" name="submit" value="Enviar">
